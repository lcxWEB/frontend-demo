<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动元素不会压住标准流的文字</title>
    <style>
        /* 浮动元素，只会压住它下面标准流的盒子，但是不会压住标准流盒子里的文字（图片） */
        /* 浮动之所以不会压住文字，因为浮动产生的目的最初是为了做文字环绕效果的，文字会围绕浮动元素 */
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
        }
        /* 绝对定位（固定定位）会压住下面标准流所有的内容 */
        .box {
            width: 200px;
            height: 200px;
            background-color: yellow;
            position: absolute;
            left: 0;
            top: 0;
        }

    </style>
</head>
<body>

    <div class="box"></div>
    <p>这是一段文字ssssssssssssśsssssfghxxxxxxxxxxxxxxxxxxëïxxxxxx</p>
    <h1>ss</h1>
    
</body>
</html>
