<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS测试</title>
    <style>
        /* 选择器 */
        /* p {
            color: red;
            font-size: 20px;
        } */
        /* 基础选择器：标签选择器，类选择器，ID选择器和通配符选择器 */
        p, div {
            color: green;
            font-size: 40px;
        }
        ul li {
            color: blue;
            font-size: 30px;
        }
        /* 类选择器, 开发最常用 */
        .red {
            color: red;
        }
        /* 复合选择器 */
    </style>
</head>
<body>
    <p>这是一个段落</p>
    <p>这是一个段落</p>
    <div>这是一个div</div>
    <div>这是一个div</div>
    <ul>
        <li class="red">这是一个li</li>
        <li>这是一个li</li>
        <li>这是一个li</li>
    </ul>
    <ol>
        <li>这是一个li</li>
        <li>这是一个li</li>
        <li>这是一个li</li>
    </ol>
</body>
</html>
