<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Padding and Margin</title>
    <style>
        /* CSS的第一行代码 */
        * {
            margin: 0;
            padding: 0;
        }
        /* 行内元素为了照顾兼容性，尽量只设置左右内外边距 */
        span {
            background-color: red;
            margin: 20px;
        }
    </style>
</head>
<body>
    123
    <ul>
        <li>1bcd</li>
    </ul>
    <span>
        行内元素
    </span>

</body>
</html>
