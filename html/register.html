    <meta charset="UTF-8">

    <title>Register</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="600">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="man"><label for="man"><img src="./images/man.jpg"> 男</label>
                <input type="radio" name="sex" id="woman"><label for="woman"><img src="./images/man.jpg"> 女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>请选择年份</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                <select>
                    <option>请选择月份</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>请选择日</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="北京">
            </td>
        </tr>
        <tr>
            <td>婚姻状态</td>
            <td>
                <input type="radio" name="marriage" id="married"><label for="married">已婚</label>
                <!-- 默认选中 -->
                <input type="radio" name="marriage" id="unmarried" checked><label for="unmarried">未婚</label>
                <input type="radio" name="marriage" id="divorce"><label for="divorce">离婚</label>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="幼儿园">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="type" id="type1"><label for="type1">搞笑</label>
                <input type="checkbox" name="type" id="type2"><label for="type2">爱情</label>
                <input type="checkbox" name="type" id="type3"><label for="type3">动作</label>
                <input type="checkbox" name="type" id="type4"><label for="type4">科幻</label>
            </td>
        </tr>
        <tr>
            <td>个人简介</td>
            <td>
                <textarea>个人简介</textarea>
            </td>
        </tr>
        <tr>
            <!-- 空着 -->
            <td></td>
            <td>
                <input type="submit" value="点击注册">
            </td>
        </tr>
        <tr>
            <!-- 空着 -->
            <td></td>
            <td>
                <input type="checkbox" checked>我已阅读并同意《用户协议》
            </td>
        </tr>
        <tr>
            <!-- 空着 -->
            <td></td>
            <td>
                <a href="#">已有账号，立即登录</a>
            </td>
        </tr>
        <tr>
            <!-- 空着 -->
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>我承诺不会在网上泄露个人信息</li>
                    <li>我承诺不会在网上泄露个人信息</li>
                    <li>我承诺不会在网上泄露个人信息</li>
                </ul>
            </td>
        </tr>
        
    </table>
