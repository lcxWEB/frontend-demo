<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /* 链接伪类选择器 */
        /* 未访问的链接 */
        a:link {
            color: #333;
            text-decoration: none;
        }
        /* 访问过的链接 */
        a:visited {
            color: orange;
        }
        /* 鼠标悬停在链接上 */
        a:hover {
            color: red;
        }
        /* 选中的链接: 鼠标按下未弹起的 */
        a:active {
            color: blue;
        }

        /* focus伪类选择器，用于input元素 */
        input:focus {
            background-color: pink;
        }
    </style>
</head>
<body>

    <a href="http://www.baidu.com">AAA</a>

    <input type="text" value="AAA">
    <input type="text" value="AAA">
    <input type="text" value="AAA">

</body>
</html>
