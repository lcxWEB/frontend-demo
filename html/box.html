<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页布局: 盒子模型 浮动 定位</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            /*  */
            border-width: 5px;
            /*  */
            border-style: solid;
        }

        table {
            width: 500px;
            height: 249px
        }

        table, td {
            border: 1px solid pink;
            /* 合并相邻边框 */
            border-collapse: collapse;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div>

    </div>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    
</body>
</html>
