<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render Table</title>
    <style>
        h2 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            height: 80px;
            margin: 0 auto;
            text-align: center;
        }
        table, th, td {
            border: 1px solid black;
        }
        th {
            padding: 5px 30px
        }


    </style>
</head>
<body>
    <h2>订单确认</h2>
    
    <script>
        const num = 10;
        console.log(typeof num + '11');
        console.log(typeof (num + '11'));
        console.log(typeof (num + + '11'));

        // 用户输入
        let price = +prompt('请输入商品价格');
        let count = +prompt('请输入商品数量');
        let address = prompt('请输入收货地址');
        // 计算总价
        let total = price * count;
        // 渲染表格
        let table = document.querySelector('table');
        document.write(`
            <table>
                <tr>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>商品数量</th>
                    <th>总价</th>
                    <th>收货地址</th>
                </tr>
                <tr>
                    <td>小米青春版</td>
                    <td>${price}元</td>
                    <td>${count}</td>
                    <td>${total}</td>
                    <td>${address}</td>
                </tr>
            </table>
        `)
    </script>
</body>
</html>
