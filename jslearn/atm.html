<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
</head>
<body>

    <script>
        let balance = 0;

        while (true) {
            let op = +prompt(`
                请您选择操作：
                1. 存款
                2. 取款
                3. 查询余额
                4. 退出    
            `);
            // if (op === 4) {
            //     break;
            // }

            switch (op) {
                case 1:
                    let money = +prompt('请输入存款金额');
                    balance = money + balance;
                    alert(`您存入了${money}元`);
                    break;
                case 2:
                    let moneywithdraw = +prompt('请输入取款金额');
                    balance = balance - moneywithdraw;
                    alert(`您取出了${moneywithdraw}元`);
                    break;
                case 3:
                    alert('您的余额为：' + balance);
                    break;
                case 4:
                    break;
            }

            if (op === 4) {
                break;
            }


        }
    </script>
    
</body>
</html>
