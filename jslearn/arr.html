<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环</title>
</head>
<body>
    <script>
        for (let i = 0; i < 10; i++) {
            document.write('❤️ ')
        }

        for (let i = 0; i < 10; i++) {
            if (i % 2 === 0) {
                console.log(i);
            }
        }

        let arr = [1, 2, 3, 4, 5];
        arr.forEach(function (item, index) {
            console.log(item, index);
        });

        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        // 添加到结尾
        let l = arr.push(6);
        console.log(arr);
        console.log(l);
        // 添加到开头
        arr.unshift(0);
        console.log(arr);
        
    </script>
    
</body>
</html>
